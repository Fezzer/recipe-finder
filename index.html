<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Muchos Foodios</title>
  </head>
  <body>
    <header><h1>Muchos Foodios</h1></header>
    <main>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">
            COOKING INSPIRATION FROM YOUR KITCHEN STOCK!
          </h1>
          <p class="lead">
            Try your recipe, get your ingredients and have a meal
          </p>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="circle">
              <img
                src="https://www.foodingredientfacts.org/wp-content/uploads/2017/11/AdobeStock_49033437-dont-fear-ingredients-in-your-food-768x587.jpeg"
                alt="Image"
              />
            </div>
            <div class="label"><h3>Ingredients</h3></div>
          </div>
          <div class="col-md-4">
            <div class="circle">
              <img
                src="https://www.veganfoodandliving.com/wp-content/uploads/2018/05/GettyImages-695984364.jpg"
                alt="Image"
              />
            </div>
            <div class="label"><h3>Recipe</h3></div>
          </div>
          <div class="col-md-4">
            <div class="circle">
              <img
                src="https://kutv.com/resources/media2/16x9/full/1015/center/80/6b7a7c7c-3c44-489c-9880-4a17508cdc6d-large16x9_Postworkout_meal.jpg"
                alt="Image"
              />
            </div>
            <div class="label"><h3>Meal</h3></div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button" id="enter">Let's Cook!</button>
            </div>
          </div>
        </div>
              <!-- Next section -->
      <div class="container-fluid" style=" margin-top: 80px;">
        <div>
          <aside class="col-lg-3 pb-3">
            <h2 id="form-heading" class="mt-1 h3 form-label">
              Search for a Recipe:
            </h2>
            <form id="search-form" class="form">
              <div class="form-inline form-group">
                <div class="input-group form-outline mb-3">
                  <input
                    class="form-control recepie-search"
                    type="text"
                    id="search-input"
                    placeholder="Type Ingredients..."
                  />
                  <div class="input-group-append">
                    <button
                      type="submit"
                      class=" add-button"
                      id="add-button"
                      aria-label="submit add"
                    >
                      Add
                    </button>
                    <button
                    type="submit"
                    class=" add-button"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                  </div>
                </div>
              </div>
            </form>
            <div class="list-group" id="history">
              <h3>List of Ingredients:</h3>
              <ul></ul>
            </div>
          </aside>

          <div class="col-lg-9 pb-3">
            <section class="mt-3"><div></div></section>
          </div>
        </div>
      </div>
      </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js"></script>
  </body>
</html>
